<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>IslandSpirit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div class="request">
    <div class="request__container container">

      <img class="request__logo" src="img/logo-white.svg" width="297" height="63" alt="Логотип">

      <div class="request__subscribe subscribe">
        <h2 class="subscribe__title">Запишитесь на консультацию</h2>
        <form>
          <label>
            <input type="text" value="" required>
            <span>Имя</span>
          </label>
          <label>
            <input type="text" value="" required>
            <span>Фамилия</span>
          </label>
          <label>
            <input type="tel" value="" required>
            <span>Номер телефона</span>
          </label>
          <label>
            <input type="email" value="" required>
            <span>E-mail</span>
          </label>
          <label>
            <input type="text" value="" required>
            <span>Тема обращения</span>
          </label>
          <input type="submit" value="Хочу получать инвест проекты">
        </form>
        <p class="subscribe__policy">
          * мы строго соблюдаем <a class="subscribe__policy-link" href="#">политику конфиденциальности</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
